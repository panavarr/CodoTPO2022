<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
        <title>¡Vacaciona en Bariloche!</title>
    </head>
    <body>
        <header class="header">
            <a href="/index.html">
                <img src="/img/Bariloche_Coats_of_Arms.svg" alt="Escudo Bariloche">
            </a>
            <nav id="nav" class="navBar">
                <div class="navLinks">
                    <a href="/index.html" class="linkItem">Home</a>
                    <a href="/pages/galeria.html" class="linkItem">Galeria</a>
                    <a href="/pages/actividades.html" class="linkItem">Actividades</a>
                    <a href="/pages/contacto.html" class="linkItem">Contacto</a>
                </div>
            </nav>
            <button id="button-menu" class="button-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>
        <main class="mainContact">
            <div class="form">
                <form id="formToValidate" class="needs-validation" novalidate>
                    <h2 style="color: #3b75cb;">¡Contactate con nosotros!</h2>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                            <div class="invalid-feedback">
                                Ingrese un nombre valido
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                            <div class="invalid-feedback">
                                Ingrese un apellido valido
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="inputTelefono4">Teléfono</label>
                            <input type="number" class="form-control" id="inputTelefono4" placeholder="Teléfono">
                            <div class="invalid-feedback">
                                Ingrese un teléfono valido
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">Ciudad</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
                            <div class="invalid-feedback">
                                Ingrese una ciudad
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Provincia</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Provincia" required>
                            <div class="invalid-feedback">
                                Ingrese una provincia
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Código Postal</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="Código Postal" required>
                            <div class="invalid-feedback">
                                Ingrese el cógido postal
                            </div>
                        </div>
                    </div>    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Acepto los terminos y condiciones
                            </label>
                            <div class="invalid-feedback">
                                Debe aceptar los terminos y condiciones para continuar
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </main>
        <script src="/js/navBar.js"></script>
        <script src="/js/validateForm.js"></script>
    </body>
</html>
